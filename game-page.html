<!DOCTYPE html>
<html>
<head>
	<title>Black Sails Game!!!</title>
	<link rel="stylesheet" type="text/css" href="css/game-board.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>
<body>
	<main>
	<!-- nav bar must be hidden and look clean -->
	<div class="navigation"
		onclick="myFunction(this)">
		<div class="nav-list bar1">
			<a href="#">Instructions</a>
		</div>
		<div class="nav-list bar2">
			<a href="#">Play Game</a>
		</div>
		<div class="nav-list bar3">
			<a href="#">Inspiration for Design</a>
		</div>
	</div>
		<!-- game board -->
		<div id="game-board">
			<div class="playerOne">
				<img src="images/ship-one.png" alt="sail-boat" height="150px" width="150px">
			</div>
			<div class="playerTwo">
				<img src="images/ship-two.png" alt="pirate-ship" height="150px" width="150px">
			</div>
		</div>
		<button class="reset">
			Reset
		</button>
	</main>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous""></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
